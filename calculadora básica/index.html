<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <style>
        body {
            background-color: aqua;
            font: normal 18pt Arial;
            color: brown;
        }

        input {
            font: normal 22pt Arial;
            color: red;
            width: 150px;
        }

        div#res {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h1>Calculadora Básica</h1>
    <h2>Executando as 4 Operações Aritméticas</h2>
    <h2>Somando valores</h2>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()"><br><br>
    <div id="res"><b>Resultado</b></div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>`


        }
    </script><br>
    <form>
        <input type="button" value="VOLTAR" onclick="history.go(-1)"><br><br>
        <input type="button" value="AVANÇAR" onclick="history.go(+1)">
    </form>

</body>

</html>
